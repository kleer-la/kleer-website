    coaching:
        title: "Coaching"
        subtitle: "Acompañamiento de organizaciones, equipos y profesionales hacia la mejora continua"
        text:
            top: "<p>Ofrecemos un servicio de acompañamiento integral en la implementación de Metodologías Ágiles y técnicas ágiles de desarrollo con resultados valiosos.</p><p>Se trata de un proceso llevado a cabo in situ y con la asistencia de un experto en Metodologías Ágiles, quien tiene la misión de transmitir de forma activa las prácticas y herramientas necesarias para transformar en Agile al equipo u organización. La implementación ocurre mientras las personas involucradas se encuentran realizando sus tareas habituales.</p><p>Una de las ventajas de realizar nuestro Agile Coaching es que la implementación exitosa de las Metodologías Ágiles se logra en menor tiempo del que tomaría hacerlo sin el acompañamiento de un experto. Adicionalmente, no se descuida el negocio ya que se  trabaja directamente sobre los proyectos, roles y objetivos de los equipos y demás interesados en la implementación (gerentes, directores de desarrollo, etc.). Esto incluye la identificación de problemas, la comprensión de sus causas y el desarrollo de las habilidades necesarias para que el equipo sea capaz de resolverlos.</p><p>Existen dos tipos de situaciones: aquellas en las que nunca antes se había trabajo en un entorno ágil y otras en que ya existe la experiencia y se desea alcanzar un mayor nivel de profundidad. El servicio de acompañamiento de Kleer responde efectivamente a ambas, con la particularidad adicional de que modela el proceso de implementación según las necesidades específicas del equipo u organización.</p><p>En el caso en que fuera necesario, el acompañamiento es precedido por capacitaciones diseñadas a medida de cada equipo, asegurando un nivel de conocimientos que habilita una mayor efectividad durante  la implementación.</p>"
            bottom: "<p>Nuestro servicio de coaching en transformación organizacional está orientado a que logres uno o varios de los siguientes resultados, según tus necesidades actuales:</p>"
        tabs:
            benefits:
                title: "Beneficios del Coaching"
                text: "<ul><li>Eleva el nivel de flexibilidad del equipo para responder a nuevas situaciones</li><li>Mejora la calidad del producto como resultado de la implementación de técnicas ágiles</li><li>Disminuye los costos del desarrollo: ahorra tiempo y evita el re-trabajo</li><li>Disminuye fuertemente la ocurrencia de errores evitables</li></ul>"
            characteristics:
                title: "Características del Servicio"
                text: "<ul><li>No  se descuida el negocio. El equipo de trabajo no es desafectado  de  sus  tareas ya que se trata de una transmisión de conocimientos que   sucede  mientras el equipo se encuentra trabajando.</li><li>Sin hipótesis. Los problemas, impedimentos o dificultades son detectados y resueltos con casos concretos</li><li>Es una inversión. El ahorro de tiempo y costos que genera el aumento de calidad evita ciclos de re-trabajo</li></ul>"
            contact:
                title: "Solicitar Cotización"
                text: "<p>Puedes contactarnos a <a href='mailto:hola@kleer.la'>hola@kleer.la</a> para solicitarnos una  cotización.<br/>&nbsp;<br/>&nbsp;<br/>&nbsp;</p>"
