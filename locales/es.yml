    kleexperience:
        title: "Ésta es la Experiencia Kleer"
        professionals:
            title: "Con profesionales altamente reconocidos en Latinoamérica"
            description: "<p>Encontrarás entrenadores de primer nivel, reconocidos como tal por sus pares de las Comunidades Latinoamericanas de Metodologías Ágiles.</p><p>Contarás con diversidad de perfiles con amplia experiencia en la industria y la academia, así como en técnicas de facilitación y en la obtención de resultados en procesos de transformación organizacional.</p>"
        experiential:
            title: "100% vivenciales"
            description: "<p>El protagonista eres tú. Los facilitadores son guías que te acompañarán en el camino de aprendizaje.</p><p>La experiencia es altamente interactiva. Desde el inicio desarrollarás habilidades como el enfoque, la auto-organización, la confianza y la apertura.</p>"
        lasting_learning:
            title: "Aprendizaje que perdura"
            description: "<p>La riqueza sensorial, la repetición, el dibujo, y el manejo de las emociones y los tiempos en un espacio seguro y confortable hacen que aprendas de manera natural.</p><p>Vivirás éstas, las técnicas de aprendizaje colectivo y participativo, donde serás parte de un equipo auto organizado y el facilitador te guiará 'desde el fondo del aula'.</p>"
        inspiring:
            title: "Motivantes"
            description: "<p>¡Al final del curso te sentirás energizado! La alta colaboración e interactividad durante el proceso te dejará motivado y con ganas de implementar todo lo aprendido en tu entorno cotidiano.</p>"

    scrumalliance:
        title: "Una Experiencia Diferente"
        description: "Somos la primera empresa de habla hispana en ser reconocida por Scrum Alliance como Representante Educativo (REP)."
        why: "Por qué tomar cursos respaldados por
                    <h2>Scrum Alliance</h1>

                    <ul>
                        <li>
                            Fue creada por los creadores de Scrum
                        </li>
                        <li>
                            Es la entidad certificadora en Scrum con mayor trayectoria y prestigio internacional
                        </li>
                        <li>
                            Los entrenadores más preparados del mundo Scrum dictan cursos avalados por esta institución
                        </li>
                    </ul>"
        top: "Principales cursos"
