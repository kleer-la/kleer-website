        books:
            scrum:
                title: "Proyectos Ágiles con Scrum"
                title1: "Proyectos Ágiles con "
                title2: "#Scrum"
                subtitle1: "Flexibilidad, aprendizaje, innovación"
                subtitle2: "y colaboración en contextos complejos"
                text: "Scrum es un marco de trabajo que nos permite encontrar prácticas
                emergentes en dominios complejos, como la gestión de proyectos de innovación."
                next: "Obtener libro >>"
                subtitle: "Flexibilidad, aprendizaje, innovación y colaboración en contextos complejos"
                learnings: "<p>Mediante este libro conocerás:</p> <ul><li>Los factores que dieron origen a las metodologías ágiles</li><li>Los valores y principios del Manifiesto Ágil</li><li>Los contextos de complejidad donde Scrum es más eficiente</li><li>Los principios y valores de Scrum</li><li>Roles del Equipo Scrum</li><li>Responsabilidades y expectativas de cada rol</li><li>Elementos y actividades del flujo de trabajo de Scrum</li><li>Técnicas de análisis ágil y desarrollo evolutivo</li><li>Técnicas de comunicación de necesidades (Historias de Usuario)</li><li>Estimaciones ágiles</li><li>Planificación del mediano y largo plazo</li> <li>Presupuestación de proyectos ágiles</li></ul>&nbsp;"
                video:
                    title: "Mirá el video de 4 minutos y medio que describe Scrum"
                    download: "Baja el PDF con el poster desde <a href='http://media.kleer.la/posters/scrum.pdf'>aquí</a>"
                download:
                    pdf: "PDF Gratuito"
            mas_productivos:
                title: "Equipos más productivos"
                title1: "Equipos"
                title2: "#MásProductivos"
                text: "El modelo de gestión tradicional está siendo reemplazado por formas
                más participativas, más colaborativas y más humanas de hacer empresa.</br></br>"
                long_text: "El modelo de gestión tradicional está siendo reemplazado por
                formas más participativas, más colaborativas y más humanas de hacer empresa.
                Las organizaciones y los equipos de trabajo están integrados por personas,
                y las personas tienen comportamientos, emociones, deseos, y su propia historia.
                Si en lugar de minimizar estos factores, los abrazamos y los incluimos en
                la gestión, pronto comenzaremos a presenciar increíbles mejoras.<br/><br/>
                La productividad no solo se refiere a cuánto se produce, sino a qué tan
                efectivas son las propias relaciones personales en el contexto profesional.
                La fórmula es muy sencilla: <strong>R=R (Resultados = Relaciones)</strong>.
                Esto quiere decir que  la manera más efectiva de mejorar los resultados es
                mejorando las relaciones que existen entre los miembros y no solamente
                atendiendo los procesos y las tareas que ellos realizan.<br/><br/>
                Pero en este camino no faltan los desafíos. Para facilitarlo, me propuse
                tomar lo mejor de dos mundos, el Coaching y Scrum, y combinarlos en una
                novedosa forma de ver los equipos de trabajo para exponer su alma.
                Quien se sumerja en esta lectura, encontrará experiencias, propuestas novedosas,
                recomendaciones útiles y la descripción de un completo marco de trabajo
                relacional.<br/><br/>Este es un momento clave en la historia del mundo
                del trabajo. Y muchas empresas ya están dando el gran salto.<br/><br/><strong>
                ¿Estás dispuesto a conocer esta nueva forma de trabajar y relacionarnos?</strong>"
                subtitle: "Personas e interacciones por sobre procesos y herramientas"
                subtitle1: "Personas e interacciones"
                subtitle2: "por sobre procesos y herramientas"
                next: "Obtener libro >>"
                download:
                    pdf: "PDF/Kindle/ePub: 50% OFF!"
            retrospectives:
                title: "Técnicas de retrospectivas"
                text: "Este libro aporta varias técnicas para que los equipos varíen el
                formato de sus retrospectivas, evitando el aburimiento y manteniéndolos motivados."
            lenguajes_web:
                title: "Introducción a los lenguajes de la Web"
                text: "Este libro cubre lo básico a conocer sobre desarrollo web.
                Los temas principales del libro son el protocolo HTTP, crear contenido HTML,
                y darle formato con CSS."
            agil_ilustrado:
                title: "Libro Ágil Ilustrado"
                text: "El objetivo de este libro es difundir -de forma gráfica- métodos y
                prácticas ágiles, con foco en las relaciones interpersonales, como forma de
                organización del trabajo y -arriesgando más- como filosofía de vida."
            little_book:
               title: "Agile 2015 - Little Book of Sketchnotes"
               text: "Este libro recopila las memorias gráficas de cinco facilitadores durante las sesiones y actividades de la conferencia Agile 2015 en Washington DC, EE.UU. ​El propósito de esta iniciativa es compartir sus memorias visuales e inspirarte a tomar apuntes gráficos en cualquier momento"
    we_are:
        title: "Somos"
        subtitle: "Asistimos a organizaciones, equipos y profesionales"
        description: 'En Kleer creemos que hay otras formas de relacionarnos para conseguir resultados fantásticos que nos hagan sentir orgullosos. <br/>Colaboramos con personas para lograr <a href="/es/categoria/organizaciones">Organizaciones asombrosas</a>, <a href="/es/categoria/clientes">Clientes felices</a> y <a href="/es/categoria/productos">Productos tecnológicos de calidad</a>.<br/>¿Cómo lo hacemos? Entrenando, acompañando la ejecución, generando videos y libros, participando de las comunidades de práctica.'
    press:
        title: "Prensa"
        subtitle: "¡Kleer en los medios!"
        description: "Creemos que el poder está en el conocimiento compartido y puesto en acción. Es por eso que compartimos una serie de noticias acerca de nuestro trabajo."
        release01_title: "Scrum: Del rugby a la oficina"
        release01_text: "Scrum hace énfasis en maximizar las relaciones interpersonales y en fomentar la autonomía responsable como factores claves para alcanzar el éxito en los proyectos. A cambio, se obtiene un equipo altamente motivado y comprometido."
        release02_title: "El secreto de tus ojos: a veces, las imágenes ayudan a innovar"
        release02_text: "Los dibujos permiten ganar tiempo, porque generan un lenguaje común: los participantes de una reunión se pueden referir a la ilustración en vez de explicar opciones abstractas cada vez. Además, cuando las personas ven que su argumento quedó asentado, se sienten más relajadas y pueden escuchar a los demás."
        release03_title: "Scrum: El adiós para siempre a productos eternos que tardan meses en ver la luz"
        release03_text: "Scrum es una estrategia para la creación de productos, una técnica usada en empresas de la talla de Amazon, Spotify, Ericsson y Adobe y que de poco, fue incluso migrando de empresas tecnológicas a ganar terreno en otros rubros e industrias."
        release04_title: "Una tribu de coaches que hace escuela en la región"
        release04_text: "Seis socios se propusieron mejorar el mundo del trabajo al gestionar proyectos de software y ofrecen coaching & mentoring para varias empresas. Con 20 personas y sedes en Argentina, Colombia, Perú y Bolivia, operan en Latinoamérica y Europa."
        release05_title: "Kleer participará en Agile Open Spain 2015"
        release05_text: "La organización comprometida con la creación de ambientes humanos más conscientes, participará del Agile Open Spain 2015(AOS2015). Se trata de la VII edición de este evento tipo Open Space, una conferencia auto-organizada sobre metodologías ágiles. El encuentro se realizará los próximos 19 y 20 de junio en Gijón, España."
        release06_title: "Entrevista a Carlos Peix en el programa La Burbuja, conducido por Sebastián Campanario y Bruno Massare."
        release06_text: "Una repaso sobre las metodologías ágiles y su situación en diferentes tipos de organizaciones."
        release07_title: "Cómo el tipo de contrato puede condicionar un proyecto complejo"
        release07_text: "Para tener éxito en la realización de proyectos complejos necesitamos al menos tres elementos: Equipos con conocimientos y habilidades técnicas apropiadas, objetivos y alcances claros, y una comunicación frecuente y efectiva."
        release08_title: "Entrevista a Pablo Tortorella en CustomerIn"
        release08_text: "En esta charla Pablo nos cuenta sobre facilitación gráfica, agilidad y otros métodos para mejorar la comunicación y el trabajo de equipo."
        release09_title: "7 claves del Coaching de Equipos"
        release09_text: "Martín Alaimo, coach organizacional y autor de libros sobre agilismo, Scrum y coaching, explica las diferencias entre el coaching ejecutivo y del coaching de equipos."
        release10_title: "5 beneficios de las agencias más ágiles"
        release10_text: "Los métodos ágiles llegaron a las agencias digitales para quedarse. Llevan más de dos décadas dando resultados en otras industrias, más que nada en el desarrollo de software, y hace más de dos años desembarcaron en la publicidad."
        release11_title: "Kleer será anfitrión de la 1° Jornada de Metacreatividad en Argentina"
        release11_text: "Kleer se complace en anunciar que será el anfitrión de la Primera Jornada del Movimiento de Metacreatividad en la Argentina. El encuentro, de entrada libre y gratuita, se realizará el próximo lunes 31 de agosto en sus oficinas."
