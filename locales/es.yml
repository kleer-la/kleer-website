    coaching:
        title: "Acompañamos"
        subtitle: "Acompañamiento de organizaciones, equipos y profesionales"
        text: "<p>Ofrecemos un servicio de acompañamiento integral en la implementación de Metodologías Ágiles y técnicas ágiles de desarrollo con resultados valiosos.</p><p>Se trata de un proceso llevado a cabo in situ y con la asistencia de un experto en Metodologías Ágiles, quien tiene la misión de transmitir de forma activa las prácticas y herramientas necesarias para transformar en Agile al equipo u organización. La implementación ocurre mientras las personas involucradas se encuentran realizando sus tareas habituales.</p><p>Una de las ventajas de realizar nuestro Agile Coaching es que la implementación exitosa de las Metodologías Ágiles se logra en menor tiempo del que tomaría hacerlo sin el acompañamiento de un experto. Adicionalmente, no se descuida el negocio ya que se  trabaja directamente sobre los proyectos, roles y objetivos de los equipos y demás interesados en la implementación (gerentes, directores de desarrollo, etc.). Esto incluye la identificación de problemas, la comprensión de sus causas y el desarrollo de las habilidades necesarias para que el equipo sea capaz de resolverlos.</p><p>Existen dos tipos de situaciones: aquellas en las que nunca antes se había trabajo en un entorno ágil y otras en que ya existe la experiencia y se desea alcanzar un mayor nivel de profundidad. El servicio de acompañamiento de Kleer responde efectivamente a ambas, con la particularidad adicional de que modela el proceso de implementación según las necesidades específicas del equipo u organización.</p><p>En el caso en que fuera necesario, el acompañamiento es precedido por capacitaciones diseñadas a medida de cada equipo, asegurando un nivel de conocimientos que habilita una mayor efectividad durante  la implementación.</p>"
        tabs:
            benefits:
                title: "Beneficios del Coaching"
                text: "<ul><li>Eleva el nivel de flexibilidad del equipo para responder a nuevas situaciones</li><li>Mejora la calidad del producto como resultado de la implementación de técnicas ágiles</li><li>Disminuye los costos del desarrollo: ahorra tiempo y evita el re-trabajo</li><li>Disminuye fuertemente la ocurrencia de errores evitables</li></ul>"
            characteristics:
                title: "Características del Servicio"
                text: "<ul><li>No  se descuida el negocio. El equipo de trabajo no es desafectado  de  sus  tareas ya que se trata de una transmisión de conocimientos que   sucede  mientras el equipo se encuentra trabajando.</li><li>Sin hipótesis. Los problemas, impedimentos o dificultades son detectados y resueltos con casos concretos</li><li>Es una inversión. El ahorro de tiempo y costos que genera el aumento de calidad evita ciclos de re-trabajo</li></ul>"
            contact:
                title: "Solicitar Cotización"
                text: "<p>Puedes contactarnos a <a href='mailto:hola@kleer.la'>hola@kleer.la</a> para solicitarnos una  cotización.<br/>&nbsp;<br/>&nbsp;<br/>&nbsp;</p>"
    publishing: 
        title: "Publicamos"
        books:
            scrum:
                title: "Proyectos Ágiles con Scrum"
                text: "Scrum es un marco de trabajo que nos permite encontrar prácticas emergentes en dominios complejos, como la gestión de proyectos de innovación. No es un proceso completo, y mucho menos, una metodología. En lugar de proporcionar una descripción completa y detallada de cómo deben realizarse las tareas de un proyecto, genera un contexto relacional e iterativo, de inspección y adaptación constante para que los involucrados vayan creando su propio proceso."
                next: "Obtener libro >>"
                subtitle: "Flexibilidad, aprendizaje, innovación y colaboración en contextos complejos"
                learnings: "<p>Mediante este libro conocerás:</p> <ul><li>Los factores que dieron origen a las metodologías ágiles</li><li>Los valores y principios del Manifiesto Ágil</li><li>Los contextos de complejidad donde Scrum es más eficiente</li><li>Los principios y valores de Scrum</li><li>Roles del Equipo Scrum</li><li>Responsabilidades y expectativas de cada rol</li><li>Elementos y actividades del flujo de trabajo de Scrum</li><li>Técnicas de análisis ágil y desarrollo evolutivo</li><li>Técnicas de comunicación de necesidades (Historias de Usuario)</li><li>Estimaciones ágiles</li><li>Planificación del mediano y largo plazo</li> <li>Presupuestación de proyectos ágiles</li></ul>&nbsp;"
                video:
                    title: "Mirá el video de 4 minutos y medio que describe Scrum"
                    download: "Baja el PDF con el poster desde <a href='http://media.kleer.la/posters/scrum.pdf'>aquí</a>"
                download:
                    pdf: "PDF Gratuito"
            retrospectives:
                title: "Técnicas para la realización de retrospectivas"
                text: "Las retrospectivas son reuniones en los que los equipos identifican áreas de mejora e idean acciones para mejorar. Pueden usarse al final de cada iteración (sprint), luego de cada nueva versión o en cualquier momento que se detecte una necesidad de mejora. Este documento tiene un resumen de técnicas que pueden utilizarse.<br/>&nbsp;<br/>Puedes bajar este e-book con solo un tweet!"
            mas_productivos:
                title: "Equipos más productivos"
                text: "El modelo de gestión tradicional está siendo reemplazado por formas más participativas, más colaborativas y más humanas de hacer empresa. Las organizaciones y los equipos de trabajo están integrados por personas, y las personas tienen comportamientos, emociones, deseos, y su propia historia. Si en lugar de minimizar estos factores, los abrazamos y los incluimos en la gestión, pronto comenzaremos a presenciar increíbles mejoras."
                long_text: "El modelo de gestión tradicional está siendo reemplazado por formas más participativas, más colaborativas y más humanas de hacer empresa. Las organizaciones y los equipos de trabajo están integrados por personas, y las personas tienen comportamientos, emociones, deseos, y su propia historia. Si en lugar de minimizar estos factores, los abrazamos y los incluimos en la gestión, pronto comenzaremos a presenciar increíbles mejoras.<br/><br/>La productividad no solo se refiere a cuánto se produce, sino a qué tan efectivas son las propias relaciones personales en el contexto profesional. La fórmula es muy sencilla: <strong>R=R (Resultados = Relaciones)</strong>. Esto quiere decir que  la manera más efectiva de mejorar los resultados es mejorando las relaciones que existen entre los miembros y no solamente atendiendo los procesos y las tareas que ellos realizan.<br/><br/>Pero en este camino no faltan los desafíos. Para facilitarlo, me propuse tomar lo mejor de dos mundos, el Coaching y Scrum, y combinarlos en una novedosa forma de ver los equipos de trabajo para exponer su alma. Quien se sumerja en esta lectura, encontrará experiencias, propuestas novedosas, recomendaciones útiles y la descripción de un completo marco de trabajo relacional.<br/><br/>Este es un momento clave en la historia del mundo del trabajo. Y muchas empresas ya están dando el gran salto.<br/><br/><strong>¿Estás dispuesto a conocer esta nueva forma de trabajar y relacionarnos?</strong>"
                subtitle: "Personas e interacciones por sobre procesos y herramientas."
                next: "Obtener libro >>"
                download:
                    pdf: "PDF/Kindle/ePub: 50% OFF!"
